sudo: required
dist: trusty

language: cpp
compiler:
  - gcc

git:
  depth: 1

before_install:
  - sudo apt-get -qq install build-essential libtool make cmake cmake-data openssl
  - sudo apt-get -qq install libssl-dev libmysqlclient-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev libace-dev
  - sudo apt-get -qq install mysql-server
  - git config user.email "travis@build.bot" && git config user.name "Travis CI"
  - git tag -a -m "Travis build" init

install:
  - mysql -uroot -e 'create database test_mysql;'
  - mkdir build
  - cd build
  - cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=0 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=0 -DSCRIPTS=1 -DSERVERS=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=check_install
  - cd ..

script:
  - $CXX --version
  - mysql -uroot < data/sql/create/create_mysql.sql
  - mysql -ujadecore -pjadecore auth < sql/base/auth_database.sql
  - ./contrib/check_updates.sh auth 5.4.7 auth
  - mysql -ujadecore -pjadecore characters < sql/base/characters_database.sql
  - ./contrib/check_updates.sh characters 5.4.7 characters
  - mysql -ujadecore -pjadecore world < sql/base/dev/world_database.sql
  - cat sql/updates/world/5.4.7/*.sql | mysql -ujadecore -pjadecore world
  - mysql -uroot < sql/create/drop_mysql.sql
  - cd build
  - make -j 8 -k && make install
  - cd check_install/build
  - ./authserver --version
  - ./worldserver --version